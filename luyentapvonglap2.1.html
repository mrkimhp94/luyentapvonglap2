<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x =parseInt(prompt("nhập số chữ số fibonacci"));
    let a =1,b=0,c;
    for (let i=0;i<x;i++){
        c=a;
        a=a+b;
        b=c;
        document.write(b + "<br>");
    }
</script>
</body>
</html>
