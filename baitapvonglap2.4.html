<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhập độ dài của chiều rộng");
    for (i = 0; i <= 3*n; i++) {
        document.write("*")
    }
    document.write("<br>");
    for (i = 0; i <= n-2; i++) {
        document.write("*");
        for (j = 1; j < 3*n; j++) {
            document.write("&#160&#160");
        }
        document.write("*")
        document.write("<br>")
    }
    for (i = 0; i <= 3*n; i++) {
        document.write("*")
    }
</script>


</body>
</html>
